
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job List</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <!-- Your company logo SVG or image -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="88" height="88">
                <!-- SVG content -->
            </svg>
        </div>
        <div class="sub-container">
            <div class="sub-sub-container1">
                <!-- Filter buttons -->
                <ul class="sub-2-list">
                    <li>Frontend</li>
                    <li>Backend</li>
                    <li>Fullstack</li>
                    <li>Junior</li>
                    <li>Midweight</li>
                    <li>Senior</li>
                </ul>
            </div>
            <div id="jobListings" class="sub-sub-container2">
                <!-- Job listings will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
